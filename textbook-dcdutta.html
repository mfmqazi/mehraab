<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Dutta Obstetrics - MBBS Exam Prep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        .pdf-container {
            display: flex;
            height: 100vh;
            background: #0a0e27;
        }

        .sidebar {
            width: 300px;
            background: #151933;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 1.5rem;
        }

        .sidebar h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chapter-list {
            list-style: none;
            padding: 0;
        }

        .chapter-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .chapter-item:hover {
            background: rgba(250, 112, 154, 0.1);
            border-left-color: #fa709a;
        }

        .chapter-item.active {
            background: rgba(250, 112, 154, 0.2);
            border-left-color: #fa709a;
        }

        .chapter-number {
            font-weight: 600;
            color: #fa709a;
            margin-right: 0.5rem;
        }

        .chapter-title {
            color: #fff;
            font-size: 0.9rem;
        }

        .pdf-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e2442;
        }

        .pdf-header {
            padding: 1rem 2rem;
            background: #151933;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            margin: 0;
        }

        .pdf-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .pdf-controls button {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pdf-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(250, 112, 154, 0.4);
        }

        .pdf-controls input {
            width: 60px;
            padding: 0.5rem;
            background: #0a0e27;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            text-align: center;
        }

        .pdf-content {
            flex: 1;
            overflow: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        #pdf-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0aec0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fa709a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .back-button {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .pdf-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <div class="sidebar">
            <h2>üìö DC Dutta ObGyn</h2>
            <p style="color: #a0aec0; font-size: 0.9rem; margin-bottom: 1.5rem;">Textbook of Obstetrics</p>

            <ul class="chapter-list" id="chapterList"></ul>
        </div>

        <div class="pdf-viewer">
            <div class="pdf-header">
                <div>
                    <a href="index.html" class="back-button">‚Üê Back to Home</a>
                </div>
                <h1 id="currentChapter">DC Dutta Textbook of Obstetrics</h1>
                <div class="pdf-controls">
                    <button onclick="previousPage()">‚óÄ Previous</button>
                    <span style="color: #a0aec0;">
                        Page <input type="number" id="pageNum" value="1" min="1" onchange="goToPage()">
                        of <span id="pageCount">-</span>
                    </span>
                    <button onclick="nextPage()">Next ‚ñ∂</button>
                    <button onclick="zoomIn()">üîç+</button>
                    <button onclick="zoomOut()">üîç-</button>
                </div>
            </div>

            <div class="pdf-content" id="pdfContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading PDF...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const chapters = [
            { number: 1, title: "Anatomy of Female Pelvis", page: 1 },
            { number: 2, title: "Physiology of Menstruation", page: 15 },
            { number: 3, title: "Pregnancy Diagnosis", page: 30 },
            { number: 4, title: "Antenatal Care", page: 45 },
            { number: 5, title: "Maternal Adaptations", page: 65 },
            { number: 6, title: "Fetal Growth and Development", page: 80 },
            { number: 7, title: "Assessment of Fetal Well-being", page: 95 },
            { number: 8, title: "Normal Labor", page: 110 },
            { number: 9, title: "Mechanism of Labor", page: 130 },
            { number: 10, title: "Management of Normal Labor", page: 145 },
            { number: 11, title: "Puerperium", page: 165 },
            { number: 12, title: "Abnormal Labor", page: 180 },
            { number: 13, title: "Preterm Labor", page: 200 },
            { number: 14, title: "Post-term Pregnancy", page: 215 },
            { number: 15, title: "Induction of Labor", page: 230 },
            { number: 16, title: "Operative Obstetrics", page: 245 },
            { number: 17, title: "Antepartum Hemorrhage", page: 265 },
            { number: 18, title: "Postpartum Hemorrhage", page: 285 },
            { number: 19, title: "Hypertensive Disorders", page: 305 },
            { number: 20, title: "Medical Disorders in Pregnancy", page: 330 },
            { number: 21, title: "Infections in Pregnancy", page: 355 },
            { number: 22, title: "Multiple Pregnancy", page: 375 },
            { number: 23, title: "Malpresentations", page: 390 },
            { number: 24, title: "Contraception", page: 410 },
            { number: 25, title: "Infertility", page: 430 },
            { number: 26, title: "Menstrual Disorders", page: 450 },
            { number: 27, title: "Genital Infections", page: 470 },
            { number: 28, title: "Benign Lesions", page: 490 },
            { number: 29, title: "Gynecological Malignancies", page: 510 },
            { number: 30, title: "Uterovaginal Prolapse", page: 535 }
        ];

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        const canvas = document.createElement('canvas');
        canvas.id = 'pdf-canvas';

        const url = 'content/dc-dutta-obstetrics.pdf';

        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('pageCount').textContent = pdfDoc.numPages;
            renderPage(pageNum);
            loadChapters();
        }).catch(function (error) {
            document.getElementById('pdfContent').innerHTML = `
                <div class="loading">
                    <p style="color: #f56565;">Error loading PDF: ${error.message}</p>
                </div>
            `;
        });

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);
                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    document.getElementById('pageNum').value = num;
                    document.getElementById('pdfContent').innerHTML = '';
                    document.getElementById('pdfContent').appendChild(canvas);
                });
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function previousPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function goToPage() {
            const page = parseInt(document.getElementById('pageNum').value);
            if (page >= 1 && page <= pdfDoc.numPages) {
                pageNum = page;
                queueRenderPage(pageNum);
            }
        }

        function zoomIn() {
            scale += 0.25;
            queueRenderPage(pageNum);
        }

        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.25;
                queueRenderPage(pageNum);
            }
        }

        function loadChapters() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = chapters.map(chapter => `
                <li class="chapter-item" onclick="goToChapter(${chapter.page}, '${chapter.title}')">
                    <span class="chapter-number">Ch ${chapter.number}</span>
                    <span class="chapter-title">${chapter.title}</span>
                </li>
            `).join('');
        }

        function goToChapter(page, title) {
            pageNum = page;
            queueRenderPage(pageNum);
            document.getElementById('currentChapter').textContent = title;
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.chapter-item').classList.add('active');
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'ArrowRight') nextPage();
        });
    </script>
</body>

</html>
