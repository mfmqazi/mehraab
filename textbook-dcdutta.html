        .pdf-viewer {

        .pdf-header {
            padding: 1rem 2rem;
            background: #151933;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-header h1 {

        }

        .pdf-controls {
            display: flex;

        .pdf-controls button {
            padding: 0.5rem 1rem;

        .pdf-controls input {

        }

        .pdf-content {
            flex: 1;
            overflow: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;`r`n            align-items: flex-start;`r`n        }

        .canvas-wrapper {
            display: inline-block;
            max-width: 100%;
        }

        #pdf-canvas {
            display: block;
            max-width: 100%;`r`n            height: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;`r`n            align-items: flex-start;`r`n            height: 100%;
            color: #a0aec0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fa709a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .back-button {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .pdf-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <div class="sidebar">
            <h2>üìö DC Dutta ObGyn</h2>
            <p style="color: #a0aec0; font-size: 0.9rem; margin-bottom: 1.5rem;">Textbook of Obstetrics</p>

            <ul class="chapter-list" id="chapterList"></ul>
        </div>

        <div class="pdf-viewer">
            <div class="pdf-header">
                <div>
                    <a href="index.html" class="back-button">‚Üê Back to Home</a>
                </div>
                <h1 id="currentChapter">DC Dutta Textbook of Obstetrics</h1>
                <div class="pdf-controls">
                    <button onclick="previousPage()">‚óÄ Previous</button>
                    <span style="color: #a0aec0;">
                        Page <input type="number" id="pageNum" value="1" min="1" onchange="goToPage()">
                        of <span id="pageCount">-</span>
                    </span>
                    <button onclick="nextPage()">Next ‚ñ∂</button>
                    <button onclick="zoomIn()">üîç+</button>
                    <button onclick="zoomOut()">üîç-</button>
                </div>
            </div>

            <div class="pdf-content" id="pdfContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading PDF...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const chapters = [
            { number: 1, title: "Anatomy of Female Reproductive Organs", page: 24 },
            { number: 2, title: "Fundamentals of Reproduction", page: 42 },
            { number: 3, title: "The Placenta and Fetal Membranes", page: 55 },
            { number: 4, title: "The Fetus", page: 69 },
            { number: 5, title: "Physiological Changes During Pregnancy", page: 75 },
            { number: 6, title: "Endocrinology in Relation to Reproduction", page: 88 },
            { number: 7, title: "Diagnosis of Pregnancy", page: 96 },
            { number: 8, title: "The Fetus-in-Utero", page: 108 },
            { number: 9, title: "Fetal Skull and Maternal Pelvis", page: 117 },
            { number: 10, title: "Antenatal Care, Preconceptional Counseling", page: 129 },
            { number: 11, title: "Antenatal Assessment of Fetal Well-Being", page: 142 },
            { number: 12, title: "Prenatal Genetic Counseling and Diagnosis", page: 150 },
            { number: 13, title: "Normal Labor", page: 157 },
            { number: 14, title: "Normal Puerperium", page: 191 },
            { number: 15, title: "Vomiting in Pregnancy", page: 203 },
            { number: 16, title: "Hemorrhage in Early Pregnancy", page: 208 },
            { number: 17, title: "Multiple Pregnancy, Amniotic Fluid Disorders", page: 256 },
            { number: 18, title: "Hypertensive Disorders in Pregnancy", page: 278 },
            { number: 19, title: "Antepartum Hemorrhage", page: 305 },
            { number: 20, title: "Medical and Surgical Illness in Pregnancy", page: 326 },
            { number: 21, title: "Gynecological Disorders in Pregnancy", page: 379 },
            { number: 22, title: "Preterm Labor, PROM, Postmaturity, IUFD", page: 388 },
            { number: 23, title: "Complicated Pregnancy", page: 404 },
            { number: 24, title: "Contracted Pelvis", page: 425 },
            { number: 25, title: "Abnormal Uterine Action", page: 438 },
            { number: 26, title: "Complicated Labor", page: 447 },
            { number: 27, title: "Prolonged Labor, Obstructed Labor", page: 486 },
            { number: 28, title: "Complications of Third Stage of Labor", page: 497 },
            { number: 29, title: "Injuries to the Birth Canal", page: 512 },
            { number: 30, title: "Abnormalities of the Puerperium", page: 523 },
            { number: 31, title: "The Term Newborn Infant", page: 537 },
            { number: 32, title: "Low Birth Weight Baby", page: 550 },
            { number: 33, title: "Disease of the Fetus and Newborn", page: 564 },
            { number: 34, title: "Pharmacotherapeutics in Obstetrics", page: 596 },
            { number: 35, title: "Induction of Labor", page: 621 },
            { number: 36, title: "Population Dynamics and Contraception", page: 632 },
            { number: 37, title: "Operative Obstetrics", page: 665 },
            { number: 38, title: "Safe Motherhood, Epidemiology", page: 703 },
            { number: 39, title: "Special Topics in Obstetrics", page: 715 },
            { number: 40, title: "Current Topics in Obstetrics", page: 749 },
            { number: 41, title: "Imaging in Obstetrics", page: 755 },
            { number: 42, title: "Practical Obstetrics", page: 770 }
        ];

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        const canvas = document.createElement('canvas');
        canvas.id = 'pdf-canvas';

        const url = '/api/pdf-proxy?pdf=dc-dutta-obstetrics';

        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('pageCount').textContent = pdfDoc.numPages;
            renderPage(pageNum);
            loadChapters();
        }).catch(function (error) {
            document.getElementById('pdfContent').innerHTML = `
                <div class="loading">
                    <p style="color: #f56565;">Error loading PDF: ${error.message}</p>
                </div>
            `;
        });

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);
                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    document.getElementById('pageNum').value = num;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'canvas-wrapper';
                    wrapper.appendChild(canvas);
                    document.getElementById('pdfContent').innerHTML = '';
                    document.getElementById('pdfContent').appendChild(wrapper);
                });
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function previousPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function goToPage() {
            const page = parseInt(document.getElementById('pageNum').value);
            if (page >= 1 && page <= pdfDoc.numPages) {
                pageNum = page;
                queueRenderPage(pageNum);
            }
        }

        function zoomIn() {
            scale += 0.25;
            queueRenderPage(pageNum);
        }

        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.25;
                queueRenderPage(pageNum);
            }
        }

        function loadChapters() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = chapters.map(chapter => `
                <li class="chapter-item" onclick="goToChapter(${chapter.page}, '${chapter.title}')">
                    <span class="chapter-number">Ch ${chapter.number}</span>
                    <span class="chapter-title">${chapter.title}</span>
                </li>
            `).join('');
        }

        function goToChapter(page, title) {
            pageNum = page;
            queueRenderPage(pageNum);
            document.getElementById('currentChapter').textContent = title;
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.chapter-item').classList.add('active');
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'ArrowRight') nextPage();
        });
    </script>
</body>

</html>
