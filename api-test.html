<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Mehraab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0e27;
            color: white;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #1e2442;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>üß™ API Test</h1>
    <p>Testing the Vercel backend API endpoint</p>

    <button onclick="testAPI()">Test API</button>

    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch('https://mehraab.vercel.app/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: 'What is the MONA protocol for acute MI? Answer in one sentence.'
                    })
                });

                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);

                if (data.success) {
                    resultDiv.textContent += '\n\n‚úÖ API IS WORKING!\n\nGenerated text:\n' + data.text;
                }
            } catch (error) {
                resultDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
