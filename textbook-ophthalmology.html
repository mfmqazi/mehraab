            flex: 1;

                #pdf-canvas {

        .back-button {

        .section-header {

<body>
    <div class="pdf-container">
        <div class="sidebar">
            <h2>üìö Ophthalmology</h2>
            <p style="color: #a0aec0; font-size: 0.9rem; margin-bottom: 1.5rem;">AK Khurana - 7th Edition</p>

            <ul class="chapter-list" id="chapterList"></ul>
        </div>

        <div class="pdf-viewer">
            <div class="pdf-header">
                <div>
                    <a href="index.html" class="back-button">‚Üê Back to Home</a>
                </div>
                <h1 id="currentChapter">Ophthalmology - AK Khurana</h1>
                <div class="pdf-controls">
                    <button onclick="previousPage()">‚óÄ Previous</button>
                    <span style="color: #a0aec0;">
                        Page <input type="number" id="pageNum" value="1" min="1" onchange="goToPage()">
                        of <span id="pageCount">-</span>
                    </span>
                    <button onclick="nextPage()">Next ‚ñ∂</button>
                    <button onclick="zoomIn()">üîç+</button>
                    <button onclick="zoomOut()">üîç-</button>
                </div>
            </div>

            <div class="pdf-content" id="pdfContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading PDF...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const chapters = [
            { section: "ANATOMY AND PHYSIOLOGY OF EYE", number: 1, title: "Anatomy and Development of Eye", page: 9 },
            { number: 2, title: "Physiology of Eye and Vision", page: 20 },
            
            { section: "OPTICS AND REFRACTION", number: 3, title: "Elementary and Physiological Optics", page: 29 },
            { number: 4, title: "Errors of Refraction and Accommodation", page: 40 },
            
            { section: "DISEASES OF EYE AND OCULAR ADNEXA", number: 5, title: "Diseases of Conjunctiva", page: 65 },
            { number: 6, title: "Diseases of Cornea", page: 104 },
            { number: 7, title: "Diseases of Sclera", page: 151 },
            { number: 8, title: "Diseases of Uveal Tract", page: 157 },
            { number: 9, title: "Diseases of Lens", page: 190 },
            { number: 10, title: "Glaucoma", page: 232 },
            { number: 11, title: "Diseases of Vitreous", page: 270 },
            { number: 12, title: "Diseases of Retina", page: 277 },
            { number: 13, title: "Neuro-ophthalmology", page: 328 },
            { number: 14, title: "Ocular Motility and Strabismus", page: 355 },
            { number: 15, title: "Disorders of Eyelids", page: 383 },
            { number: 16, title: "Diseases of Lacrimal Apparatus", page: 409 },
            { number: 17, title: "Diseases of Orbit", page: 424 },
            { number: 18, title: "Ocular Injuries", page: 450 },
            
            { section: "OCULAR THERAPEUTICS", number: 19, title: "Ocular Pharmacology", page: 469 },
            { number: 20, title: "Lasers and Cryotherapy in Ophthalmology", page: 487 },
            
            { section: "SYSTEMIC AND COMMUNITY OPHTHALMOLOGY", number: 21, title: "Systemic Ophthalmology", page: 493 },
            { number: 22, title: "Community Ophthalmology", page: 501 },
            
            { section: "PRACTICAL OPHTHALMOLOGY", number: 23, title: "Clinical Methods in Ophthalmology", page: 519 },
            { number: 24, title: "Clinical Ophthalmic Cases", page: 555 },
            { number: 25, title: "Darkroom Procedures", page: 593 },
            { number: 26, title: "Ophthalmic Instruments and Operative Ophthalmology", page: 618 }
        ];

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        const canvas = document.createElement('canvas');
        canvas.id = 'pdf-canvas';

        const url = '/api/pdf-proxy?pdf=ophthalmology-khurana';

        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('pageCount').textContent = pdfDoc.numPages;
            renderPage(pageNum);
            loadChapters();
        }).catch(function (error) {
            document.getElementById('pdfContent').innerHTML = `
                <div class="loading">
                    <p style="color: #f56565;">Error loading PDF: ${error.message}</p>
                </div>
            `;
        });

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);
                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    document.getElementById('pageNum').value = num;
                    document.getElementById('pdfContent').innerHTML = '';
                    document.getElementById('pdfContent').appendChild(canvas);
                });
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function previousPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function goToPage() {
            const page = parseInt(document.getElementById('pageNum').value);
            if (page >= 1 && page <= pdfDoc.numPages) {
                pageNum = page;
                queueRenderPage(pageNum);
            }
        }

        function zoomIn() {
            scale += 0.25;
            queueRenderPage(pageNum);
        }

        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.25;
                queueRenderPage(pageNum);
            }
        }

        function loadChapters() {
            const chapterList = document.getElementById('chapterList');
            let html = '';
            let currentSection = '';

            chapters.forEach(chapter => {
                if (chapter.section && chapter.section !== currentSection) {
                    currentSection = chapter.section;
                    html += `<div class="section-header">${chapter.section}</div>`;
                }
                html += `
                    <li class="chapter-item" onclick="goToChapter(${chapter.page}, '${chapter.title}')">
                        <span class="chapter-number">Ch ${chapter.number}</span>
                        <span class="chapter-title">${chapter.title}</span>
                    </li>
                `;
            });

            chapterList.innerHTML = html;
        }

        function goToChapter(page, title) {
            pageNum = page;
            queueRenderPage(pageNum);
            document.getElementById('currentChapter').textContent = title;
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.chapter-item').classList.add('active');
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'ArrowRight') nextPage();
        });
    </script>
</body>

</html>
