    </style>
</head>

<body>
    <div class="pdf-container">
        <div class="sidebar">

        </div>

        <div class="pdf-viewer">
            <div class="pdf-header">
                <div>
                    <a href="index.html" class="back-button">‚Üê Back to Home</a>
                </div>
                <h1 id="currentChapter">ENT - PL Dhingra</h1>
                <div class="pdf-controls">
                    <button onclick="previousPage()">‚óÄ Previous</button>
                    <span style="color: #a0aec0;">
                        Page <input type="number" id="pageNum" value="1" min="1" onchange="goToPage()">
                        of <span id="pageCount">-</span>
                    </span>
                    <button onclick="nextPage()">Next ‚ñ∂</button>
                    <button onclick="zoomIn()">üîç+</button>
                    <button onclick="zoomOut()">üîç-</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const chapters = [
            { section: "DISEASES OF EAR", number: 1, title: "Anatomy of Ear", page: 18 },
            { number: 2, title: "Peripheral Receptors and Physiology", page: 30 },
            { number: 3, title: "Audiology and Acoustics", page: 36 },
            { number: 4, title: "Assessment of Hearing", page: 38 },
            { number: 5, title: "Hearing Loss", page: 46 },
            { number: 6, title: "Assessment of Vestibular Functions", page: 58 },
            { number: 7, title: "Disorders of Vestibular System", page: 62 },
            { number: 8, title: "Diseases of External Ear", page: 66 },
            { number: 9, title: "Eustachian Tube and Its Disorders", page: 76 },
            { number: 10, title: "Disorders of Middle Ear", page: 82 },
            { number: 11, title: "Cholesteatoma and Chronic Otitis Media", page: 88 },
            { number: 12, title: "Complications of Suppurative Otitis Media", page: 98 },
            { number: 13, title: "Otosclerosis", page: 110 },
            { number: 14, title: "Facial Nerve and Its Disorders", page: 114 },
            { number: 15, title: "M√©ni√®re's Disease", page: 126 },
            { number: 16, title: "Tumours of External Ear", page: 132 },
            { number: 17, title: "Tumours of Middle Ear and Mastoid", page: 136 },
            { number: 18, title: "Acoustic Neuroma", page: 140 },
            { number: 19, title: "The Deaf Child", page: 144 },
            { number: 20, title: "Rehabilitation of the Hearing Impaired", page: 150 },
            { number: 21, title: "Otalgia (Earache)", page: 158 },
            { number: 22, title: "Tinnitus", page: 160 },

            { section: "DISEASES OF NOSE AND PARANASAL SINUSES", number: 23, title: "Anatomy of Nose", page: 164 },
            { number: 24, title: "Physiology of Nose", page: 172 },
            { number: 25, title: "Diseases of External Nose and Nasal Vestibule", page: 176 },
            { number: 26, title: "Nasal Septum and Its Diseases", page: 180 },
            { number: 27, title: "Acute and Chronic Rhinitis", page: 186 },
            { number: 28, title: "Granulomatous Diseases of Nose", page: 190 },
            { number: 29, title: "Miscellaneous Disorders of Nasal Cavity", page: 196 },
            { number: 30, title: "Allergic Rhinitis", page: 202 },
            { number: 31, title: "Vasomotor and Other Forms of Nonallergic Rhinitis", page: 206 },
            { number: 32, title: "Nasal Polypi", page: 208 },
            { number: 33, title: "Epistaxis", page: 212 },
            { number: 34, title: "Trauma to the Face", page: 218 },
            { number: 35, title: "Anatomy and Physiology of Paranasal Sinuses", page: 224 },
            { number: 36, title: "Acute Rhinosinusitis", page: 228 },
            { number: 37, title: "Chronic Rhinosinusitis", page: 232 },
            { number: 38, title: "Complications of Sinusitis", page: 238 },
            { number: 39, title: "Benign and Malignant Neoplasms of Nasal Cavity", page: 242 },
            { number: 40, title: "Neoplasms of Paranasal Sinuses", page: 246 },
            { number: 41, title: "Proptosis", page: 252 },

            { section: "DISEASES OF ORAL CAVITY AND SALIVARY GLANDS", number: 42, title: "Anatomy of Oral Cavity", page: 258 },
            { number: 43, title: "Common Disorders of Oral Cavity", page: 260 },
            { number: 44, title: "Tumours of Oral Cavity", page: 266 },
            { number: 45, title: "Non-neoplastic Disorders of Salivary Glands", page: 274 },
            { number: 46, title: "Neoplasms of Salivary Glands", page: 278 },

            { section: "DISEASES OF PHARYNX", number: 47, title: "Anatomy and Physiology of Pharynx", page: 284 },
            { number: 48, title: "Adenoids and Other Inflammations of Nasopharynx", page: 290 },
            { number: 49, title: "Tumours of Nasopharynx", page: 294 },
            { number: 50, title: "Acute and Chronic Pharyngitis", page: 302 },
            { number: 51, title: "Acute and Chronic Tonsillitis", page: 306 },
            { number: 52, title: "Head and Neck Space Infections", page: 312 },
            { number: 53, title: "Tumours of Oropharynx", page: 320 },
            { number: 54, title: "Tumours of the Hypopharynx and Pharyngeal Pouch", page: 324 },
            { number: 55, title: "Snoring and Sleep Apnoea", page: 328 },

            { section: "DISEASES OF LARYNX AND TRACHEA", number: 56, title: "Anatomy and Physiology of Larynx", page: 334 },
            { number: 57, title: "Laryngotracheal Trauma", page: 340 },
            { number: 58, title: "Acute and Chronic Inflammations of Larynx", page: 342 },
            { number: 59, title: "Congenital Lesions of Larynx and Stridor", page: 348 },
            { number: 60, title: "Laryngeal Paralysis", page: 352 },
            { number: 61, title: "Benign Tumours of Larynx", page: 358 },
            { number: 62, title: "Cancer Larynx", page: 362 },
            { number: 63, title: "Voice and Speech Disorders", page: 370 },
            { number: 64, title: "Tracheostomy and Airway Management", page: 374 },
            { number: 65, title: "Foreign Bodies of Air Passages", page: 380 },

            { section: "OTHER TOPICS", number: 66, title: "Thyroid Gland and Its Disorders", page: 386 },
            { number: 67, title: "Anatomy and Physiology of Oesophagus", page: 400 },
            { number: 68, title: "Disorders of Oesophagus", page: 402 },
            { number: 69, title: "Dysphagia", page: 408 },
            { number: 70, title: "Foreign Bodies of Food Passage", page: 410 }
        ];

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        const canvas = document.createElement('canvas');
        canvas.id = 'pdf-canvas';

        const url = '/api/pdf-proxy?pdf=ent-dhingra';

        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('pageCount').textContent = pdfDoc.numPages;
            renderPage(pageNum);
            loadChapters();
        }).catch(function (error) {
            document.getElementById('pdfContent').innerHTML = `
                <div class="loading">
                    <p style="color: #f56565;">Error loading PDF: ${error.message}</p>
                </div>
            `;
        });

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);
                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    document.getElementById('pageNum').value = num;
                    document.getElementById('pdfContent').innerHTML = '';
                    document.getElementById('pdfContent').appendChild(canvas);
                });
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function previousPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function goToPage() {
            const page = parseInt(document.getElementById('pageNum').value);
            if (page >= 1 && page <= pdfDoc.numPages) {
                pageNum = page;
                queueRenderPage(pageNum);
            }
        }

        function zoomIn() {
            scale += 0.25;
            queueRenderPage(pageNum);
        }

        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.25;
                queueRenderPage(pageNum);
            }
        }

        function loadChapters() {
            const chapterList = document.getElementById('chapterList');
            let html = '';
            let currentSection = '';

            chapters.forEach(chapter => {
                if (chapter.section && chapter.section !== currentSection) {
                    currentSection = chapter.section;
                    html += `<div class="section-header">${chapter.section}</div>`;
                }
                html += `
                    <li class="chapter-item" onclick="goToChapter(${chapter.page}, '${chapter.title}')">
                        <span class="chapter-number">Ch ${chapter.number}</span>
                        <span class="chapter-title">${chapter.title}</span>
                    </li>
                `;
            });

            chapterList.innerHTML = html;
        }

        function goToChapter(page, title) {
            pageNum = page;
            queueRenderPage(pageNum);
            document.getElementById('currentChapter').textContent = title;
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.chapter-item').classList.add('active');
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'ArrowRight') nextPage();
        });
    </script>
</body>

</html>
